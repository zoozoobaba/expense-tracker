<!DOCTYPE html>
<html>
<head>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <script type="text/javascript" src="js/jquery-1.11.1.js"></script>
  <script type="text/javascript" src="js/scripts.js"></script>
  <title>Expense Tracker</title>
</head>
<body class="container">
  <h1>Expense Tracker</h1>
    <div class="row">
      <div class="col-md-4">
        <h3></h3>
      </div>

      <div class="col-md-4">
        <h3>Add Activity</h3>
        <form id="add-activity">
          <div class="form-group">
            <input type="text" class="form-control" id="activity" placeholder="Activity (e.g. waterskiing)")>
            <input type="text" class="form-control" id="amount" placeholder="Cost (e.g. 14)")>
            <button type="submit" class="btn btn-primary" id="add-activity-btn">Do it!</button>
          </div>
        </form>
      </div>

      <div class="col-md-4">
        <h3>Activities</h3>
        <table class="table">
          <thead>
            <tr>
              <th>Activity</th>
              <th>Cost</th>
            </tr>
          </thead>
          <tbody class="activity-input">

          </tbody>
        </table>
      </div>

    </div>


</body>
</html>
